<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #121212 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #000000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.2s;
            font-size: 14px;
            font-weight: 700;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            background-color: #282828;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #1e3a5f 0%, #121212 300px);
            overflow-y: auto;
            padding: 16px 32px 32px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-top: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 500px;
            padding: 8px 16px;
            width: 364px;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: #000000;
        }

        .search-bar input::placeholder {
            color: #757575;
        }

        /* Section */
        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background-color: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .card:hover {
            background-color: #282828;
        }

        .card:hover .play-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 16px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            object-fit: cover;
            background-color: #333;
        }

        .play-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .play-btn:hover {
            background-color: #1ed760;
            transform: translateY(0) scale(1.05);
        }

        .play-btn svg {
            width: 20px;
            height: 20px;
            fill: #000;
            margin-left: 2px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-subtitle {
            font-size: 14px;
            color: #b3b3b3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-info {
            font-size: 13px;
            color: #b3b3b3;
            margin-top: 4px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .nav-item span {
                display: none;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">

                </svg>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">

                    </svg>
                    <span>Home</span>
                </a>
                <a href="/search?q=" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/albums" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <rect x="32" y="96" width="64" height="368" rx="16" ry="16" fill="currentColor"/>
                        <rect x="112" y="32" width="64" height="432" rx="16" ry="16" fill="currentColor"/>
                        <rect x="192" y="112" width="64" height="352" rx="16" ry="16" fill="currentColor"/>
                        <rect x="272" y="48" width="64" height="416" rx="16" ry="16" fill="currentColor"/>
                        <rect x="352" y="160" width="64" height="304" rx="16" ry="16" fill="currentColor"/>
                        <rect x="432" y="128" width="64" height="336" rx="16" ry="16" fill="currentColor"/>
                    </svg>
                    <span>Albums</span>
                </a>
                <a href="/songs" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M183.83 480a55.2 55.2 0 01-32.36-10.55A56.64 56.64 0 01128 423.58a50.26 50.26 0 014.62-27.73 47.74 47.74 0 0115.67-18.13c9.15-6.34 20.28-10.3 32-11.5a50.58 50.58 0 0112.76 0 54.76 54.76 0 0117.1 5.34A58.52 58.52 0 01232 392.08V146l176-53.84v196.34a50.26 50.26 0 014.62 27.73 56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01356.83 373a58.52 58.52 0 01-21.85-20.52 54.76 54.76 0 01-7.1-17.1 50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67A50.26 50.26 0 01385.24 271a56.64 56.64 0 0145.87 23.47A55.2 55.2 0 01442 327.83V32l64 32v300.58a56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01450.17 421a58.52 58.52 0 01-21.85-20.52A54.76 54.76 0 01421.22 383a50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>

                    <span>Songs</span>

            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="history.back()">←</button>
                    <button class="nav-btn" onclick="history.forward()">→</button>
                </div>

                <form action="/albums" method="get" class="search-bar">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M7 12.5a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13.5 13.5l-3-3" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <input type="text" 
                           name="search" 
                           th:value="${searchQuery}" 
                           placeholder="Search for albums..." />
                </form>
            </div>

            <section class="section">
                <h1 class="section-title" th:text="${searchQuery != null ? 'Search Results for \'' + searchQuery + '\'' : 'All Albums'}">All Albums</h1>
                
                <div th:if="${#lists.isEmpty(albums)}" class="no-results">
                    <h3>No albums found</h3>
                    <p>Try searching with different keywords</p>
                </div>

                <div th:unless="${#lists.isEmpty(albums)}" class="grid">
                    <a th:each="album : ${albums}" 
                       th:href="@{/album/{id}(id=${album.id})}" 
                       class="card">
                        <div class="card-image-wrapper">
                            <img th:src="${album.imageUrl}" 
                                 th:alt="${album.name}" 
                                 class="card-image"
                                 onerror="this.src='https://via.placeholder.com/300x300/333/fff?text=Album'">
                            <button class="play-btn">
                                <svg viewBox="0 0 16 16">
                                    <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="card-title" th:text="${album.name}">Album Name</div>
                        <div class="card-subtitle" th:text="${album.artist + ' • ' + album.releaseYear}">Artist Name • Year</div>
                        <div class="card-info" th:text="${#numbers.formatInteger(album.followers, 3, 'COMMA') + ' followers'}">0 followers</div>
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
