<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #121212 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #000000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.2s;
            font-size: 14px;
            font-weight: 700;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            background-color: #282828;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #5f3a1e 0%, #121212 300px);
            overflow-y: auto;
            padding: 16px 32px 32px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-top: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 500px;
            padding: 8px 16px;
            width: 364px;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: #000000;
        }

        .search-bar input::placeholder {
            color: #757575;
        }

        /* Section */
        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Song List */
        .song-list-header {
            display: grid;
            grid-template-columns: 40px 1fr 200px 100px 80px;
            gap: 16px;
            padding: 8px 16px;
            border-bottom: 1px solid #282828;
            margin-bottom: 16px;
            color: #b3b3b3;
            font-size: 14px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
        }

        .song-item {
            display: grid;
            grid-template-columns: 40px 1fr 200px 100px 80px;
            align-items: center;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
            gap: 16px;
            cursor: pointer;
        }

        .song-item:hover {
            background-color: #282828;
        }

        .song-item:hover .song-number {
            display: none;
        }

        .song-item:hover .play-icon {
            display: block;
        }

        .song-item:hover .like-icon {
            opacity: 1;
        }

        .song-number {
            text-align: center;
            color: #b3b3b3;
            font-size: 16px;
        }

        .play-icon {
            display: none;
            text-align: center;
            color: #ffffff;
            font-size: 16px;
        }

        .song-info {
            display: flex;
            gap: 12px;
            align-items: center;
            min-width: 0;
        }

        .song-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0;
        }

        .song-details {
            min-width: 0;
            flex: 1;
        }

        .song-title {
            font-size: 16px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .song-album {
            color: #b3b3b3;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-album:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .song-plays {
            color: #b3b3b3;
            font-size: 14px;
            text-align: center;
        }

        .song-duration {
            color: #b3b3b3;
            font-size: 14px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 16px;
        }

        .like-icon {
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .like-icon:hover {
            color: #ffffff;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .nav-item span {
                display: none;
            }
            .song-list-header,
            .song-item {
                grid-template-columns: 40px 1fr 80px;
            }
            .song-album,
            .song-plays {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">

                </svg>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M261.56 101.28a8 8 0 00-11.06 0L66.4 277.15a8 8 0 00-2.47 5.79L63.9 448a32 32 0 0032 32H192a16 16 0 0016-16V328a8 8 0 018-8h80a8 8 0 018 8v136a16 16 0 0016 16h96.06a32 32 0 0032-32V282.94a8 8 0 00-2.47-5.79z"/>
                        <path d="M490.91 244.15l-74.8-71.56V64a16 16 0 00-16-16h-48a16 16 0 00-16 16v32l-57.92-55.38C272.77 35.14 264.71 32 256 32c-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37A16 16 0 0043 267.56L250.5 69.28a8 8 0 0111.06 0l207.52 198.28a16 16 0 0022.59-.44c6.14-6.36 5.63-16.86-.76-22.97z"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="/search?q=" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/albums" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <rect x="32" y="96" width="64" height="368" rx="16" ry="16" fill="currentColor"/>
                        <rect x="112" y="32" width="64" height="432" rx="16" ry="16" fill="currentColor"/>
                        <rect x="192" y="112" width="64" height="352" rx="16" ry="16" fill="currentColor"/>
                        <rect x="272" y="48" width="64" height="416" rx="16" ry="16" fill="currentColor"/>
                        <rect x="352" y="160" width="64" height="304" rx="16" ry="16" fill="currentColor"/>
                        <rect x="432" y="128" width="64" height="336" rx="16" ry="16" fill="currentColor"/>
                    </svg>
                    <span>Albums</span>
                </a>
                <a href="/songs" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M183.83 480a55.2 55.2 0 01-32.36-10.55A56.64 56.64 0 01128 423.58a50.26 50.26 0 014.62-27.73 47.74 47.74 0 0115.67-18.13c9.15-6.34 20.28-10.3 32-11.5a50.58 50.58 0 0112.76 0 54.76 54.76 0 0117.1 5.34A58.52 58.52 0 01232 392.08V146l176-53.84v196.34a50.26 50.26 0 014.62 27.73 56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01356.83 373a58.52 58.52 0 01-21.85-20.52 54.76 54.76 0 01-7.1-17.1 50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67A50.26 50.26 0 01385.24 271a56.64 56.64 0 0145.87 23.47A55.2 55.2 0 01442 327.83V32l64 32v300.58a56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01450.17 421a58.52 58.52 0 01-21.85-20.52A54.76 54.76 0 01421.22 383a50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                    </svg>
                    <span>Songs</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="history.back()">←</button>
                    <button class="nav-btn" onclick="history.forward()">→</button>
                </div>

                <form action="/songs" method="get" class="search-bar">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M7 12.5a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13.5 13.5l-3-3" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <input type="text" 
                           name="search" 
                           th:value="${searchQuery}" 
                           placeholder="Search for songs..." />
                </form>
            </div>

            <section class="section">
                <h1 class="section-title" th:text="${searchQuery != null ? 'Search Results for &quot;' + searchQuery + '&quot;' : 'All Songs'}">All Songs</h1>
                <div th:if="${#lists.isEmpty(songs)}" class="no-results">
                    <h3>No songs found</h3>
                    <p>Try searching with different keywords</p>
                </div>

                <div th:unless="${#lists.isEmpty(songs)}">
                    <div class="song-list-header">
                        <div>#</div>
                        <div>Title</div>
                        <div>Album</div>
                        <div style="text-align: center;">Plays</div>
                        <div style="text-align: right;">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z"/>
                                <path d="M8 3.25a.75.75 0 01.75.75v3.25H11a.75.75 0 010 1.5H7.25V4A.75.75 0 018 3.25z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="song-list">
                        <div th:each="song, iterStat : ${songs}" class="song-item">
                            <div>
                                <div class="song-number" th:text="${iterStat.index + 1}">1</div>
                                <div class="play-icon">▶</div>
                            </div>
                            <div class="song-info">
                                <div class="song-thumbnail"></div>
                                <div class="song-details">
                                    <div class="song-title" th:text="${song.title}">Song Title</div>
                                    <div class="song-artist" th:text="${song.artist}">Artist Name</div>
                                </div>
                            </div>
                            <a th:href="@{/album/{id}(id=${song.albumId})}" class="song-album" th:text="${song.album}">Album Name</a>
                            <div class="song-plays" th:text="${#numbers.formatInteger(song.plays, 3, 'COMMA')}">0</div>
                            <div class="song-duration">
                                <span class="like-icon">♡</span>
                                <span th:text="${song.duration}">3:45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
