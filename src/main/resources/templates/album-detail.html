<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${album != null ? album.name + ' - ' + album.artist : 'Album'}">Album - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #000000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.2s;
            font-size: 14px;
            font-weight: 700;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #535353 0%, #121212 300px);
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            gap: 16px;
            padding: 16px 32px;
        }

        .nav-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffff;
        }

        /* Album Header */
        .album-header {
            display: flex;
            gap: 24px;
            padding: 24px 32px;
            align-items: flex-end;
        }

        .album-cover {
            width: 232px;
            height: 232px;
            border-radius: 4px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            background-color: #333;
        }

        .album-info {
            flex: 1;
        }

        .album-type {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .album-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .album-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .album-meta img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .album-meta-dot {
            width: 4px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .verified-icon {
            color: #3d91f4;
            font-size: 16px;
        }

        /* Controls */
        .controls {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            gap: 32px;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
        }

        .play-button {
            width: 56px;
            height: 56px;
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .play-button:hover {
            transform: scale(1.06);
            background-color: #1ed760;
        }

        .play-button svg {
            width: 24px;
            height: 24px;
            fill: #000;
            margin-left: 2px;
        }

        .follow-button {
            background: transparent;
            border: 1px solid #727272;
            color: #ffffff;
            padding: 8px 32px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .follow-button:hover {
            border-color: #ffffff;
            transform: scale(1.04);
        }

        .more-button {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
        }

        .more-button:hover {
            color: #ffffff;
        }

        /* Song List */
        .song-list-container {
            padding: 0 32px 32px;
        }

        .song-list-header {
            display: grid;
            grid-template-columns: 40px 1fr 200px 80px;
            gap: 16px;
            padding: 8px 16px;
            border-bottom: 1px solid #282828;
            margin-bottom: 16px;
            color: #b3b3b3;
            font-size: 14px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
        }

        .song-item {
            display: grid;
            grid-template-columns: 40px 1fr 200px 80px;
            align-items: center;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
            gap: 16px;
            cursor: pointer;
        }

        .song-item:hover {
            background-color: #282828;
        }

        .song-item:hover .song-number {
            display: none;
        }

        .song-item:hover .play-icon {
            display: block;
        }

        .song-number {
            text-align: center;
            color: #b3b3b3;
            font-size: 16px;
        }

        .play-icon {
            display: none;
            text-align: center;
            color: #ffffff;
            font-size: 16px;
        }

        .song-info {
            display: flex;
            gap: 12px;
            align-items: center;
            min-width: 0;
        }

        .song-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0;
        }

        .song-details {
            min-width: 0;
            flex: 1;
        }

        .song-title {
            font-size: 16px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-album {
            color: #b3b3b3;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-album:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .song-duration {
            color: #b3b3b3;
            font-size: 14px;
            text-align: right;
        }

        @media (max-width: 1200px) {
            .album-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .nav-item span {
                display: none;
            }
            .album-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .album-title {
                font-size: 32px;
            }
            .song-list-header,
            .song-item {
                grid-template-columns: 40px 1fr 80px;
            }
            .song-album {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">

                </svg>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">

                        <path d="M490.91 244.15l-74.8-71.56V64a16 16 0 00-16-16h-48a16 16 0 00-16 16v32l-57.92-55.38C272.77 35.14 264.71 32 256 32c-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37A16 16 0 0043 267.56L250.5 69.28a8 8 0 0111.06 0l207.52 198.28a16 16 0 0022.59-.44c6.14-6.36 5.63-16.86-.76-22.97z"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="/search?q=" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/albums" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <rect x="32" y="96" width="64" height="368" rx="16" ry="16" fill="currentColor"/>
                        <rect x="112" y="32" width="64" height="432" rx="16" ry="16" fill="currentColor"/>
                        <rect x="192" y="112" width="64" height="352" rx="16" ry="16" fill="currentColor"/>
                        <rect x="272" y="48" width="64" height="416" rx="16" ry="16" fill="currentColor"/>
                        <rect x="352" y="160" width="64" height="304" rx="16" ry="16" fill="currentColor"/>
                        <rect x="432" y="128" width="64" height="336" rx="16" ry="16" fill="currentColor"/>
                    </svg>
                    <span>Albums</span>
                </a>
                <a href="/songs" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 512 512">
                        <path d="M183.83 480a55.2 55.2 0 01-32.36-10.55A56.64 56.64 0 01128 423.58a50.26 50.26 0 014.62-27.73 47.74 47.74 0 0115.67-18.13c9.15-6.34 20.28-10.3 32-11.5a50.58 50.58 0 0112.76 0 54.76 54.76 0 0117.1 5.34A58.52 58.52 0 01232 392.08V146l176-53.84v196.34a50.26 50.26 0 014.62 27.73 56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01356.83 373a58.52 58.52 0 01-21.85-20.52 54.76 54.76 0 01-7.1-17.1 50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67A50.26 50.26 0 01385.24 271a56.64 56.64 0 0145.87 23.47A55.2 55.2 0 01442 327.83V32l64 32v300.58a56.64 56.64 0 01-23.47 45.87A55.2 55.2 0 01450.17 421a58.52 58.52 0 01-21.85-20.52A54.76 54.76 0 01421.22 383a50.58 50.58 0 010-12.76c1.2-11.72 5.16-22.85 11.5-32a47.74 47.74 0 0118.13-15.67" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                    </svg>
                    <span>Songs</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button class="nav-btn" onclick="history.back()">←</button>
                <button class="nav-btn" onclick="history.forward()">→</button>
            </div>

            <div class="album-header" th:if="${album != null}">
                <img th:src="${album.imageUrl}" 
                     th:alt="${album.name}" 
                     class="album-cover"
                     onerror="this.src='https://via.placeholder.com/300x300/333/fff?text=Album'">
                <div class="album-info">
                    <div class="album-type">ALBUM</div>
                    <h1 class="album-title" th:text="${album.name}">Album Name</h1>
                    <div class="album-meta">
                        <strong th:text="${album.artist}">Artist Name</strong>
                        <span class="verified-icon">✓</span>
                        <span class="album-meta-dot"></span>
                        <span th:text="${album.releaseYear}">Year</span>
                        <span class="album-meta-dot"></span>
                        <span th:text="${songs != null ? songs.size() + ' songs' : '0 songs'}">12 songs</span>
                        <span class="album-meta-dot"></span>
                        <span th:text="${#numbers.formatInteger(album.followers, 3, 'COMMA') + ' followers'}">0 followers</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="play-button">
                    <svg viewBox="0 0 16 16">
                        <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
                    </svg>
                </button>
                <button class="follow-button">Following</button>
                <button class="more-button">•••</button>
            </div>

            <div class="song-list-container" th:if="${songs != null and !#lists.isEmpty(songs)}">
                <div class="song-list-header">
                    <div>#</div>
                    <div>Title</div>
                    <div>Album</div>
                    <div style="text-align: right;">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z"/>
                            <path d="M8 3.25a.75.75 0 01.75.75v3.25H11a.75.75 0 010 1.5H7.25V4A.75.75 0 018 3.25z"/>
                        </svg>
                    </div>
                </div>
                <div class="song-list">
                    <div th:each="song, iterStat : ${songs}" class="song-item">
                        <div>
                            <div class="song-number" th:text="${iterStat.index + 1}">1</div>
                            <div class="play-icon">▶</div>
                        </div>
                        <div class="song-info">
                            <div class="song-thumbnail"></div>
                            <div class="song-details">
                                <div class="song-title" th:text="${song.title}">Song Title</div>
                                <div class="song-artist" th:text="${song.artist}">Artist Name</div>
                            </div>
                        </div>
                        <div class="song-album" th:text="${song.album}">Album Name</div>
                        <div class="song-duration" th:text="${song.duration}">3:45</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
